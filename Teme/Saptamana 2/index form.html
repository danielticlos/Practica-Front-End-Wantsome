<!DOCTYPE html>
    <html>
        <head>
            <title> Tabele html> </title>
        </head>
        <body>
            <div>
            <form>
                <label="nume">Nume: </label><br>
                <input 
                    type="text" 
                    name="nume" 
                    id="nume" 
                    placeholder="nume"
                    required> <br><br>  
                <label for="prenume">Prenume:</label> <br>
                <input 
                    type="text" 
                    name="prenume" 
                    id="prenume" 
                    placeholder="prenume"
                    required> <br><br>
                <label for="sex">Sex:</label><br>
                <select name="sex">
                    <option value="m">m</option>
                    <option value="f">f</option>
                </select> <br><br>
                <label for="varsta">Varsta:</label> <br>
                <input
                    type="number"
                    name="quantity"
                    value="0"
                    min="1934"
                    max="2001"> <br> <br>
                <label for="tara">Tara:</label> <br>
                    <input 
                    type="text" 
                    name="tara"
                    value="Romania" 
                    id="tara" 
                    placeholder="tara"> <br><br>
                <label for="oras">Oras:</label> <br>
                    <input 
                    type="text" 
                    name="oras"
                    oras="Bacau" 
                    id="oras" 
                    placeholder="oras"> <br><br>
                <label for="Adresa">Adresa:</label> <br>
                    <input 
                    type="text" 
                    name="adresa" 
                    id="adresa" 
                    placeholder="adresa"> <br><br>  
                <label for="cod">Cod:</label> <br>
                    <input 
                    type="number"
                    name="cod"> <br><br>  
                <label for="E-mail">E-mail:</label> <br>
                    <input 
                    type="text" 
                    name="E-mail" 
                    id="e-mail" 
                    placeholder="e-mail"
                    required> <br><br>
                <label for="Mesaj">Mesaj:</label> <br>
                <textarea name="mesaj"  rows="10" cols="20"></textarea> <br> 
                <label for="Attach CV">Attach CV:</label> <br>
                    <input  
                    type="file"   
                    name="myFile"></input>
            <br>       
                <input type="submit" value  ="Trimite">   
                <input type="reset" value  ="Resetare"> <br>
              </form> 
            </div>
        </body>
    </html>
